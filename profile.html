<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/profile/profile.css">
    <link rel="stylesheet" href="styles/profile/profile-responsive.css">
    <script src="https://kit.fontawesome.com/e69fa6452c.js" crossorigin="anonymous"></script>
    <title>ORKUT</title>
</head>
<body>
    <header class="menu btn__orkut">
        <nav>
            <div id="title">
                <h1>ORKUT</h1>
            </div>

            <div id="hamburguer">
                <!-- <label for="">&#8801;</label> --> 
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="container">
        <aside class="photo">
            <div class="photo__avatar">
                <img 
                    src="imgs/spiderman.jfif" 
                    height="250px"
                    width="250px"
                    alt=""
                >
            </div>
            <div class="photo__name">
                <h1 class="orkut-font-color">Spiderman</h1>
            </div>
            <div class="photo__tools">

                <div class="photo__tools__messages">
                    <!--
                        <i class="fa-regular fa-message orkut-font-default"></i> 
                     -->                  
                    <i class="fa-solid fa-scroll fa-flip orkut-font-default" style="--fa-flip-x: 1; --fa-flip-y: 0;" ></i>                   
                    <a href="#" class="orkut-link orkut-font-default">Scraps</a>
                </div>

                <div class="photo__tools__edit">
                    <i class="fa-solid fa-pen orkut-font-default"></i>
                    <a href="#" class="orkut-link orkut-font-default">Editar perfil</a>
                </div> 
                
                <div class="photo__tools__gallery">
                    <i class="fa-solid fa-sun orkut-font-default"></i>
                    <a href="#" class="orkut-link orkut-font-default">Albuns</a>
                </div>

                <div class="photo__tools__depositions">
                    <i class="fa-solid fa-star orkut-font-default"></i>
                    <a href="#" class="orkut-link orkut-font-default">Depoimentos</a>
                </div>


            </div>
        </aside>
        <section class="description">

        </section>
        <aside class="counter">
            <div class="counter__friend">

            </div>
            <div class="counter__community">

            </div>
        </aside>

    </main>
</body>
</html>
